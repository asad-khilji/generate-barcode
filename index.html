<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barcode Tag</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <form id="barcode-form">
      <input type="text" id="style-input" placeholder="Enter a style number" required><br><br>
      <input type="text" id="size-input" placeholder="Enter a size" required><br><br>
      <input type="text" id="category-input" placeholder="Enter category name" required><br><br>
      <input type="text" id="upc-input" placeholder="Enter 11â€“12 digit UPC" required><br><br>
      <button type="submit">Generate Barcode</button><br><br>
    </form>

    <!-- Tag preview -->
    <div class="tag">
      <div class="top">
        <h3 id="style-size"></h3>
        <h5 id="category"></h5>
      </div>

      <div class="barcode-box">
        <!-- JsBarcode will draw into this SVG -->
        <svg id="barcode"></svg>
      </div>

      <div class="color-line">
        <span>Color</span><div class="line"></div>
      </div>
    </div>
  </div>

  <!-- Load JsBarcode FIRST -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <!-- Your code LAST -->
  <script src="./script.js"></script>
</body>
</html>
